{% extends 'base.html' %}

{% block title %}パスワード再設定{% endblock %}

{% block contents %}
<div class="passwordreset-container">
    <h1>パスワード再設定</h1>
    <div>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        {{ field.label }}
        {{ field }}
        {{ field.errors }}
        <br>
        {% endfor %}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">再設定</button>
            <a href="{% url 'login' %}" class="btn btn-secondary">戻る</a>
        </div>
    </form>
    </div>
</div>
{% endblock %}
