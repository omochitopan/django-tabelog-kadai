{% extends "base_management.html" %}
{% block title %}会員情報詳細ページ{% endblock %}
{% block contents %}
<div class="management-user-detail">
	<div class="outer-container">
		<h4 class="center">管理者情報</h4>
		<table class="management-user-detail-table">
			<tr>
				<th>氏名</th>
				<td>{{ object.name }}</td>
			</tr>
			<tr>
				<th>フリガナ</th>
				<td>{{ object.kana_name }}</td>
			</tr>
			<tr>
				<th>メールアドレス</th>
				<td>{{ object.email }}</td>
			</tr>
		</table>
	</div>
</div>
{% endblock %}
