{% extends 'base.html' %}
{% block title %}有料会員解約確認{% endblock %}
{% block contents %}
<div class="signup">
  <div class="outer-container">
    <p>以下のサービスを使用できなくなります。</p>
    <li>
        <ul></ul>
    </li>
    <p class="crimson">本当に有料会員を解約しますか？</p>
    <div class="flex-container btn-container mt-3">
		<form action="{% url 'subscriptionresign' %}" method="POST">
			{% csrf_token %}
			<input type="hidden" name="lookup_key" value="＜商品のlookup_key＞" />
			<button class="btn nonactive-btn one-btn" id="checkout-and-portal-button" type="submit">有料会員登録を解約する</button>
            <a href="{% url 'subscription' %}">有料会員情報に戻る</a>
		</form>
    </div>
  </div>
</div>
{% endblock %}
