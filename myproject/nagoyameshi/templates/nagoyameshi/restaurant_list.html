{% extends "base.html" %}

{% block title %}トップページ{% endblock %}
{% block contents %}

<!-- 検索フォーム -->
<div class="top-container">
	<form method="get" action="">
		{% csrf_token %}
		<label for="">キーワードから探す</label>
		<input class="search-box" type="text" name="query" placeholder="店舗名・エリア" value="{{ request.GET.query }}">
		<button type="submit" class="search-btn">検索</button>
	</form>
</div>

<!-- 検索結果の数 -->
{% if object_list %}
<p>{{ object_list.count }}件</p>
{% endif %}
{% for restaurant in object_list %}
<div>
	<img src="{{ restaurant.image.url }}" style="width:100px height:auto" alt="店舗画像">
	<h3>{{ restaurant.restaurant_name }}</h3>
	<p>{{ restaurant.category_name }}</p>
</div>
{% endfor %}
{% endblock %}
