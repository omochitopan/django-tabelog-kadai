{% extends "base.html" %}
{% block title %}予約編集ページ{% endblock %}
{% block contents %}
<div class="managementreservationedit">
	<div class="outer-container">
        <h4>{{ reservation.restaurant.restaurant_name }}</h4>
        <p>予約者：{{ reservation.user.name }}さま</p>
        <p>編集内容を入力してください</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit" class="btn">更新</button>
                <a href="{% url 'managementreservation' user_id %}" class="btn">戻る</a>
            </div>
        </form>

    </div>
</div>
{% endblock %}
