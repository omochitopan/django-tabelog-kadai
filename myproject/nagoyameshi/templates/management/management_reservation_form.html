{% extends "base_management.html" %}
{% block title %}予約作成ページ{% endblock %}
{% block contents %}
<div class="management-reservation-create">
	<div class="outer-container">
		<h4 class="restaurant-name">{{ restaurant_name }}</h4>
		<div class="flex-container ref-container">
			<a href="{% url 'detail' restaurant_id %}" class="btn non-focus left-align">店舗情報</a>
			<a href="" class="btn focus left-align">予約フォーム</a>
			<a href="{% url 'reviewlist' restaurant_id %}" class="btn non-focus left-align">レビュー</a>
		</div>
		<div class="inner-container">
			<p class="crimson">予約情報を入力してください。</p>
			<form method="post" class="reservation-form">
				{% csrf_token %}
				{{ form.as_p }}
				<div class="btn-container">
					<button type="submit" class="btn submit">予約する</button>
				</div>
			</form>
		</div>
    </div>
</div>
{% endblock %}
