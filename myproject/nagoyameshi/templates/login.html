{% extends "base.html" %}
{% load bootstrap %}

{% block title %}ログイン{% endblock %}
{% block contents %}
<div class="login">
	<div class="outer-container">
		<h3 class="title">ログイン</h3>
		<form method="post">
			{% csrf_token %}
			<!--{{ form|bootstrap }}-->
			<div class="form-section">
				メールアドレス
				{{ form.username }}
			</div>
			<div class="form-section">
				{{ form.password.label }}
				{{ form.password }}
			</div>
			<div class="autologin">
				<input class="login-check" name="login-check" type="checkbox">
				<label  name="login-check" for="">次回から自動的にログインする</label>
			</div>
			<div class="flex-container btn-container">
				<input type="submit" class="btn" value="ログイン">
			</div>
		</form>
		<div class="ref-container"><a href="{% url 'password_reset' %}" class="ref">パスワードをお忘れの方はこちら</a></div>
		<div class="ref-container"><a href="{% url 'signup' %}" class="ref">新規会員登録はこちら</a></div>
	</div>
</div>
{% endblock %}
