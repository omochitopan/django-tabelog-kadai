{% extends 'base.html' %}

{% block title %}会員登録{% endblock %}

{% block contents %}
<div class="signup-container">
    <h1>会員登録</h1>
    <div>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        {{ field.label }}
        {{ field }}
        {{ field.errors }}
        <br>
        {% endfor %}
        <div class="mt-3">
				<!-- メール認証参考URL: https://blog.narito.ninja/detail/38/ -->
        <button type="submit" class="btn btn-primary">メール送信</button>
        <a href="{% url 'login' %}" class="btn btn-secondary">Back</a>
        </div>
    </form>
    </div>
</div>
{% endblock %}
