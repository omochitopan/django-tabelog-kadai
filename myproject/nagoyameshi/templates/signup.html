{% extends 'base.html' %}

{% block title %}会員登録{% endblock %}

{% block contents %}
<div class="signup">
  <div class="outer-container">
    <h3 class="title">会員登録</h3>
    <div>
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
				<div class="flex-container">
					<p class="label">
						{{ field.label }}
						{% if field.field.required %}<span class="must"> 必須</span>{% endif %}
					</p>
					<div class="right">{{ field }}</div>
					{{ field.errors }}
				</div>
        {% endfor %}
        <div class="flex-container btn-container mt-3">
					<!-- メール認証参考URL: https://blog.narito.ninja/detail/38/ -->
					<button type="submit" class="btn">仮登録</button>
					<a href="{% url 'login' %}" class="btn">戻る</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
