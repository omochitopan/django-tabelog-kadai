{% extends "base.html" %}
{% block title %}予約編集ページ{% endblock %}
{% block contents %}
<div class="management-reservation-edit">
	<div class="outer-container">
        <h4 class="center">{{ reservation.restaurant.restaurant_name }}</h4>
        <div class="form-container">
            <p>予約者：{{ reservation.user.name }}さま</p>
            <p>編集内容を入力してください</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex-container btn-container">
                    <button type="submit" class="btn">更新</button>
                    <a href="{% url 'managementreservation' user_id %}" class="btn">戻る</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
