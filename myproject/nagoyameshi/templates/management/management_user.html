{% extends "base.html" %}
{% block title %}会員情報ページ{% endblock %}
{% block contents %}
<div class="managementuser">
	<div class="outer-container">
		<h4 class="center">会員情報一覧</h4>
		<table class="user-table">
			<tr>
				<th class="name">氏名</th>
				<th class="kana_name">フリガナ</th>
				<th class="email">メールアドレス</th>
				<th class="detail"></th>
			</tr>
			{% for user in target_users %}
			<tr>
				<td>{{ user.name }}</td>
				<td>{{ user.kana_name }}</td>
				<td>{{ user.email }}</td>
				<td><a href="{% url 'managementuserdetail' user.pk %}" class="btn">詳細</a></td>
			</tr>
			{% endfor %}
		</table>
		<div class="flex-container btn-container">
	        <a href="{% url 'management' user_id %}" class="btn">管理ページトップに戻る</a>
		</div>
	</div>
</div>
{% endblock %}
