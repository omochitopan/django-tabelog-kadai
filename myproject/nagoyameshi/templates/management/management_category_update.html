{% extends "base_management.html" %}
{% block title %}{{ target_restaurant.restaurant_name }} カテゴリ編集ページ{% endblock %}
{% block contents %}
<div class="management-category-create">
	<div class="outer-container">
		<h2 class="center">カテゴリ編集</h2>
		<h5 class="center">編集内容を入力してください。</h5>
		<form method="post">
			{% csrf_token %}
			{{ form.category_name }}<br>
			<button type="submit" class="btn strong-btn one-btn">編集する</button>
		</form>
		<a href="{% url 'managementcategory' request.user.pk %}" class="btn thin-btn one-btn">カテゴリ一覧に戻る</a>
	</div>
</div>
{% endblock %}
